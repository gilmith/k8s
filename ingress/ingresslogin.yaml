apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-adyd
   namespace: adyd
   annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true" #redirige todo a https
    nginx.ingress.kubernetes.io/backend-protocol: https #descubre el certificado del backend
spec:
  tls:
  - hosts:
    - 127.0.0.1
    secretName: ingresscert
  rules:
   - host: 127.0.0.1
     http:
       paths:
       - path: /api/login
         pathType: Prefix
         backend:
           service:
             name: servicelogin
             port:
               number: 10002
       - path: /
         pathType: Exact
         backend:
           service:
             name: servicefront
             port:
               number: 4200
